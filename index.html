<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 160px;
            width: 400px;
        }

        body {
            background-color: rgb(224, 213, 204)
        }
    </style>
</head>

<body>
    <input type="button" value="Redirect" onclick="DelayRedirect()" />
    <br />
    <br />
    <!-- <div id="dvCountDown" style = "display:none">
        You will be redirected after  -->
    <div id="dvCountDown"><img src="./assets/images/LoadingScreen.gif" alt="LoadingScreen"> <span id="lblCount"></span>
    </div>
    </div>
    <script type="text/javascript">
        function DelayRedirect() {
            var seconds = 3;
            var dvCountDown = document.getElementById("dvCountDown");
            var lblCount = document.getElementById("lblCount");
            dvCountDown.style.display = "block";
            lblCount.innerHTML = seconds;
            setInterval(function () {
                seconds--;
                lblCount.innerHTML = seconds;
                if (seconds == 0) {
                    dvCountDown.style.display = "none";
                    window.location = "//www.aspsnippets.com/";
                }
            }, 1000);
        }
    </script>
</body>

</html>
