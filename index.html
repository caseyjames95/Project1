<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geo Location JS
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="./assets/css/styles.css">
</head>

<body>


    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your zip code or "Find My Location"</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        
                        <label for="inputPassword" class="col-sm-3 col-form-label">Zip Code</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="zipInput" placeholder="ex. 92646">
                            
                        </div>
                        <div class="col-sm-4">
                                <button type="button" class="btn btn-primary">Find Shops</button>
                        </div>
                    
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="findmyloc" class="btn btn-primary">Find My Location</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUT-Rib1958_z4umQK-4InZbEWGgEo5ag">
        </script>
    <script src="./assets/javascript/geo.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
